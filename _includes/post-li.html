<li>
    <p class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </p>

    <p class="post-meta">
    Posted {{ post.date | date_to_string }}
    {% if post.tags != empty %}in {% for tag in post.tags %}{% unless forloop.first %}, {% endunless %}<a href="/articles/tagged.html#{{ tag }}">{{ tag }}</a>{% endfor %}
    {% endif %}
    </p>

    <p>
        {{ post.excerpt }}
    </p>
</li>
