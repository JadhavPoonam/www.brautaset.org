<li>
    <a href="{{ post.url }}#top">{{ post.title }}</a>
    <div class="meta">Posted {{ post.date | date_to_string }}.
    {% if post.tags != empty %}
        {% for tag in post.tags %}{% unless forloop.first %}, {% endunless %}<a href="/articles/tagged.html#{{ tag }}">{{ tag }}</a>{% endfor %}.
    {% endif %}
    </div>
</li>
