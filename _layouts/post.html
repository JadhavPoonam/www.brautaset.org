---
layout: default
---

{{ content }}

<hr>
<div id="pagination">
<ul>
    <li><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
    <li><a href="/articles.html">Archive</a></li>
    <li><a href="{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
</ul>
</div>
<hr>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
